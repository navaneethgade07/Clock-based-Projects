<html lang="en">

<head>

    <title>STOPWATCH</title>
</head>

<body>
    <div class="box">
    <header>Stopwatch</header>
        <div class="innerContainer">
            00 : 00 : 00 
        </div>
        <div class="buttonContainer">
            <button class="btn" id="btn_start">Start</button>
            <button class="btn" id="btn_stop">Stop</button>
            <button class="btn" id="btn_reset" type="reset">Reset</button>
        </div>
    </div>
</body>
